<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-content">
          <div class="profile-image">
            <img src="./images/image-victor.jpg" alt="profile-image" />
          </div>
          <div class="profile-info">
            <p class="username">
              <span>Victor Crest</span>
              26
            </p>
            <p class="location">London</p>
          </div>

        <div class="profile-stadistics">
          <p class="followers"><span>80K</span> Followers</p>
          <p class="likes"><span>803K</span> Likes</p>
          <p class="photos"><span>1.4K</span> Photos</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicolas Joel Marinelli</a>.
      </div>
    </footer>
  </body>
</html>
